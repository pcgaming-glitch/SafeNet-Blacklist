<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeNet Blacklist - Admin</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <h1 id="adminTitle">Admin panel</h1>

    <section id="loginSection">
      <p>Log in met admin-code</p>
      <form id="loginForm">
        <input name="code" type="password" placeholder="Admin code" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginMsg"></div>
    </section>

    <section id="panel" class="hidden">
      <div class="panel-header">
        <button id="logoutBtn">Logout</button>
        <!-- Instellingen verwijderd om consistent te zijn -->
      </div>

      <h2>Rapporten</h2>
      <div id="reports"></div>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
