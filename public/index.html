<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeNet Blacklist - Melding</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-row">
      <div class="socials">
        <strong>Socials</strong>
        <!-- settings knop staat onder het kopje socials volgens jouw wens -->
        <button id="settingsBtn" class="icon-btn" title="Instellingen">âš™ï¸</button>
      </div>

      <div class="top-controls">
        <!-- Anonymous / Identified toggle boven alle vragen -->
        <div class="id-toggle" aria-hidden="false">
          <label class="switch-label">anonymous</label>
          <button id="idToggleBtn" class="toggle-pill">anonymous</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 id="pageTitle">SafeNet Blacklist - Meld een gebruiker</h1>

    <form id="reportForm" class="card">
      <!-- Identified fields are hidden unless chosen -->
      <div id="identifiedFields" class="hidden">
        <label id="labelPerson">ğŸ‘¨â€ğŸ’¼ Your User:
          <input id="inputPerson" name="person" type="text" />
        </label>
        <label id="labelUserId">ğŸªª Your UserID:
          <input id="inputUserId" name="userId" type="text" />
        </label>
      </div>

      <label>âš ï¸ Reason:
        <textarea id="inputReason" name="reason" required></textarea>
      </label>

      <label>âœï¸ Proof (foto):
        <!-- NB: removed capture attribute so mobile will open gallery chooser (not directly camera).
             accept="image/*" keeps images only. -->
        <input id="inputProof" name="proof" type="file" accept="image/*" required />
      </label>

      <div class="form-actions">
        <button type="submit" id="submitBtn">Verstuur melding</button>
      </div>
    </form>

    <div id="message" class="hidden" role="status"></div>

    <p class="small">
      Admin? <a href="/admin.html">Open admin panel</a>
    </p>
  </main>

  <footer class="site-footer">
    <div class="footer-row">
      <div class="footer-left">
        <strong>Discord</strong>
        <!-- link "verborgen" onder Discord tekst â€” hier zichtbaar in DOM maar je noemde 'verstopt',
             zodat het niet direct prominent is, het is in de tekst en styled discreet -->
        <div class="discord-link">Join: <a id="discordHidden" href="https://discord.gg/ES9rB23XAr" target="_blank" rel="noreferrer">https://discord.gg/ES9rB23XAr</a></div>
      </div>
      <div class="footer-right">
        <small id="footerNote">Â© SafeNet Blacklist</small>
      </div>
    </div>
  </footer>

  <!-- Settings modal (hidden by default) -->
  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal-content">
      <h3 id="settingsTitle">Instellingen</h3>

      <section class="setting-row">
        <label>Theme</label>
        <div class="theme-controls">
          <button id="lightModeBtn" class="small-btn">Light</button>
          <button id="darkModeBtn" class="small-btn">Dark</button>
        </div>
      </section>

      <section class="setting-row">
        <label for="langSelect">Taal</label>
        <select id="langSelect">
          <option value="nl">Nederlands</option>
          <option value="en">English</option>
          <option value="es">EspaÃ±ol</option>
          <option value="fr">FranÃ§ais</option>
          <option value="de">Deutsch</option>
        </select>
      </section>

      <div class="modal-actions">
        <button id="closeSettings" class="small-btn">Sluiten</button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
